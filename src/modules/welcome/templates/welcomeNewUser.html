<div class="new-user">

    <div class="waves-logo"></div>

    <w-carousel class="margin-4" interval="7000">
        <div class="slide">
            <div class="slide-icon-0"></div>
            <h2 class="slide-title headline-1">
                <w-i18n>newUser.slides.0.title</w-i18n>
            </h2>
            <div class="slide-description body-2 disabled-600">
                <w-i18n>newUser.slides.0.description</w-i18n>
            </div>
        </div>
        <div class="slide">
            <div class="slide-icon-1"></div>
            <h2 class="slide-title headline-1">
                <w-i18n>newUser.slides.1.title</w-i18n>
            </h2>
            <div class="slide-description body-2 disabled-600">
                <w-i18n>newUser.slides.1.description</w-i18n>
            </div>
        </div>
        <div class="slide">
            <div class="slide-icon-2"></div>
            <h2 class="slide-title headline-1">
                <w-i18n>newUser.slides.2.title</w-i18n>
            </h2>
            <div class="slide-description body-2 disabled-600">
                <w-i18n>newUser.slides.2.description</w-i18n>
            </div>
        </div>
        <div class="slide">
            <div class="slide-icon-3"></div>
            <h2 class="slide-title headline-1">
                <w-i18n>newUser.slides.3.title</w-i18n>
            </h2>
            <div class="slide-description body-2 disabled-600">
                <w-i18n>newUser.slides.3.description</w-i18n>
            </div>
        </div>
    </w-carousel>

    <w-carousel-dots class="square"></w-carousel-dots>

    <w-button class="submit big" ui-sref="create">
        <w-i18n>newUser.getStarted</w-i18n>
    </w-button>

    <div class="or">
        <w-i18n>newUser.or</w-i18n>
    </div>

    <div class="restore margin-2 body-2 basic-900">
        <a ui-sref="restore">
            <w-i18n>newUser.restore</w-i18n>
        </a>
        <w-i18n>newUser.from</w-i18n>
    </div>

</div>
